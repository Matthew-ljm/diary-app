<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记本登录</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: lightskyblue;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #333;
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); }
        button:disabled {
            background: #ccc;
            transform: none;
            cursor: not-allowed;
        }
        .error { color: #e74c3c; margin-top: 10px; text-align: center; }
        .lock-info { color: #f39c12; margin-top: 10px; text-align: center; }
        
        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .button-text {
            transition: opacity 0.3s;
        }
        
        button.loading .button-text {
            opacity: 0.5;
        }
        
        /* 新增样式：确保按钮内容居中 */
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>🔐 日记本登录</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="请输入访问密码" required autofocus>
            <button type="submit" id="submitBtn">
                <span class="loading-spinner" style="display: none;"></span>
                <span class="button-text">进入日记本</span>
            </button>
        </form>
        <div id="errorMsg" class="error"></div>
        <div id="lockInfo" class="lock-info"></div>
    </div>

    <script>
        class AuthManager {
            constructor() {
                this.errorCount = parseInt(localStorage.getItem('passwordErrorCount') || '0');
                this.lockEndTime = parseInt(localStorage.getItem('passwordLockEndTime') || '0');
                this.isSubmitting = false;
                this.init();
            }

            init() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                this.updateUI();
            }

            isLocked() { return Date.now() < this.lockEndTime; }

            getRemainingLockTime() {
                const remaining = Math.ceil((this.lockEndTime - Date.now()) / (1000 * 60));
                return remaining > 0 ? remaining : 0;
            }

            updateUI() {
                const submitBtn = document.getElementById('submitBtn');
                const lockInfo = document.getElementById('lockInfo');

                if (this.isLocked()) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = `<span class="button-text">🔒 锁定中（${this.getRemainingLockTime()}分钟后解锁）</span>`;
                    lockInfo.textContent = `密码错误3次，账户已锁定${this.getRemainingLockTime()}分钟`;
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span class="loading-spinner" style="display: none;"></span><span class="button-text">进入日记本</span>';
                    lockInfo.textContent = '';
                }
            }

            // 显示加载状态
            showLoading() {
                const submitBtn = document.getElementById('submitBtn');
                const spinner = submitBtn.querySelector('.loading-spinner');
                const buttonText = submitBtn.querySelector('.button-text');
                
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                spinner.style.display = 'inline-block';
                buttonText.textContent = '登录中...';
                this.isSubmitting = true;
            }

            // 隐藏加载状态
            hideLoading() {
                const submitBtn = document.getElementById('submitBtn');
                const spinner = submitBtn.querySelector('.loading-spinner');
                const buttonText = submitBtn.querySelector('.button-text');
                
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                spinner.style.display = 'none';
                buttonText.textContent = '进入日记本';
                this.isSubmitting = false;
            }

            generateSalt() {
                const array = new Uint8Array(16);
                crypto.getRandomValues(array);
                return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            }

            async hashPassword(password, salt) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password + salt);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
            }

            async handleLogin(e) {
                e.preventDefault();
                
                // 防止重复提交
                if (this.isSubmitting) {
                    return;
                }
                
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('errorMsg');
                errorMsg.textContent = ''; // 清空错误信息

                if (this.isLocked()) {
                    errorMsg.textContent = `账户已锁定，请${this.getRemainingLockTime()}分钟后重试`;
                    this.trackPageVisit('password_lock_attempt_while_locked');
                    return;
                }

                // 显示加载状态
                this.showLoading();

                try {
                    const salt = this.generateSalt();
                    const hashedPassword = await this.hashPassword(password, salt);

                    await new Promise(resolve => setTimeout(resolve, 0));
                    
                    const response = await fetch('https://pwd.m-code.top/api/diary', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ hashedPassword, salt })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const params = new URLSearchParams({
                            link: data.supabaseUrl,
                            key: data.supabaseKey
                        });
                        window.location.href = `main?${params.toString()}`;
                    } else {
                        this.handleLoginFailure();
                    }
                } catch (error) {
                    errorMsg.textContent = '登录失败:', error;
                    console.error('登录失败:' + error);
                    this.hideLoading(); // 确保在错误时也隐藏加载状态
                }
            }

            handleLoginFailure() {
                this.errorCount++;
                localStorage.setItem('passwordErrorCount', this.errorCount.toString());

                const errorMsg = document.getElementById('errorMsg');

                this.trackPageVisit('password_error');

                if (this.errorCount >= 3) {
                    this.lockEndTime = Date.now() + 60 * 60 * 1000;
                    localStorage.setItem('passwordLockEndTime', this.lockEndTime.toString());
                    errorMsg.textContent = '密码错误3次，账户已锁定1小时';
                    this.trackPageVisit('password_lock');
                } else {
                    errorMsg.textContent = `密码错误，还剩${3 - this.errorCount}次机会`;
                }
                
                // 登录失败后隐藏加载状态
                this.hideLoading();
                this.updateUI();
            }

            trackPageVisit(eventType) {
                const currentPageUrl = window.location.href;
                const trackerUrl = 'https://mail.m-code.top/';
                const fullTrackerUrl = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}&event=${eventType}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = fullTrackerUrl;
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                const img = new Image();
                img.src = `${trackerUrl}?url=${encodeURIComponent(currentPageUrl)}&event=${eventType}&pixel=1`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new AuthManager());
    </script>
</body>
</html>
